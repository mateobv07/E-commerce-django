{% extends 'base.html' %}

{% block content %}

<section class="section-content padding-y bg">
    {% include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
    {% include 'includes/dashboard_sidebar.html' %}
        <main class="col-md-9">
            <article class="card">
            <header class="card-header">
                <strong class="d-inline-block mr-3">Change your password</strong>
            </header>
            
            <div class="card-body">
              <form action="{% url 'change_password' %}" method="POST" >
              {% csrf_token %}
     
                <div class="row"> 

                    <div class="col-md-12 mt-3">
                         
                          <div class="form-group">
                            <label  class="control-label" for=""> Current Password </label>
                            <input type="password" name="current_password" placeholder="Current Password"   class="form-control" required>
                          </div>
                          <div class="form-group">
                            <label for=""> New Password </label>
                            <input type="password" name="new_password" placeholder="Current Password"   class="form-control" required>
                          </div>
                          <div class="form-group">
                            <label for="" > Confirm Password </label>
                            <input type="password" name="confirm_password" placeholder="Current Password"  class="form-control" required>
                          </div>
                         
                          <br>
                          <div class="form-row justify-content-center">
  
                            <button type="submit" class="btn btn-primary"> Change </button>
                          </div>
                         
                          
                        </form>


                    </div>

                </div> <!-- row.// -->
            </div> <!-- card-body .// -->

            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>


{% endblock %}
